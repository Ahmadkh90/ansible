version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@9.1.0
jobs:
  test:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
  deploy:
    docker:
      - image: docker:stable
    steps:
      - run:
          name: Deploy the image using ssh
          command: |
            ssh -o StrictHostKeyChecking=no -i $HOME/.ssh -i "key.pem" ubuntu@ec2-52-37-125-134.us-west-2.compute.amazonaws.com " aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/i7p7l8h6
            sudo docker run -d -p 3000:3000 --name nodeapp public.ecr.aws/i7p7l8h6/ansible"
      - run:
          name: Run Ansible playbook
          command: ansible-playbook deploy.yml
workflows:
  version: 2
  build:
    jobs:
      - test:
          context: Dockerhub
      - aws-ecr/public-build-and-push-image:
          repo: project
          tag: lts
          dockerfile: Dockerfile
          path: .
          requires:
            - test
      - deploy:
          requires:
            - aws-ecr/public-build-and-push-image
