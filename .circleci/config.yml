version: 2
orbs:
  ansible: circleci/ansible@0.1.6

jobs:
  deploy-job:
    steps:
      - add_ssh_keys:
          fingerprints:
            - "c3:37:69:80:da:ac:ac:bf:b1:55:29:37:ca:c8:18:68"
  test:
    docker:
      - image: docker:stable

  build:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Ansible
          command: |
            sudo apt-get update && sudo apt-get install -y ansible
      - run:
          name: Run Ansible playbook
          command: ansible-playbook -i inventory.yml --private-key=$HOME/.ssh/aws servers.yml
      - run:
          name: Build and push Docker image
          command: |
            sudo docker build -t nodeapp .
            sudo docker tag nodeapp $DOCKER_LOGIN/nodeapp:$CIRCLE_BUILD_NUM
            sudo docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
            sudo docker push $DOCKER_LOGIN/nodeapp:$CIRCLE_BUILD_NUM
            ssh -o StrictHostKeyChecking=no -i $HOME/.ssh/ec2-35-88-72-141.us-west-2.compute.amazonaws.com "
            sudo docker run -d -p 3000:3000 --name test $DOCKER_LOGIN/nodeapp:$CIRCLE_BUILD_NUM"

workflows:
  version: 2
  build-deploy:
    jobs:
      - test
      - build:
          requires:
            - test
